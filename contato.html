<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Sabor do Dia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="Logo Sabor do Dia">
    </header>

    <section class="titulo-pagina">
        <h1>Contato</h1>
    </section>

    <nav>
        <a href="index.html">Home</a>
        <a href="cardapio.html">Cardápio</a>
        <a href="galeria.html">Galeria</a>
        <a href="contato.html">Contato</a>
    </nav>

    <main>
        <section>
            <h2 class="faleConosco">Fale conosco:</h2> <form id="formContato">
                <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva sua mensagem..." required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="contato-info">
            <p><img src="imagens/localizacao.png" alt="Ícone de Localização" class="icone"> Rua das Palmeiras, nº 245 – Centro, Boa Vista/RR</p>
            <p><img src="imagens/contato.png" alt="Ícone de Telefone" class="icone"> (95) 3224-7890</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sabor do Dia - Todos os direitos reservados</p>
    </footer>

    <script>
        document.getElementById("formContato").addEventListener("submit", function(event){
        event.preventDefault();

        const mensagem = document.getElementById("mensagem").value.trim();

        if (mensagem === "") {
            alert("Por favor, escreva sua mensagem.");
        } else {
            alert("Mensagem enviada com sucesso! Obrigado por entrar em contato.");
            document.getElementById("formContato").reset();
        }
    });
    </script>
</body>
</html>
